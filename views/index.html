<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha256-2YQRJMXD7pIAPHiXr0s+vlRWA7GYJEK0ARns7k2sbHY=" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <h2>Send SMS message</h2>
        <input type="tel" name="number" id="number" placeholder="Enter phone number...">
        <input type="text" name="msg" id="msg" placeholder="Enter text message...">
        <input type="button" id="button" value="Sent Text" class="button button-primary">
        <p class="response"></p>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
